{% extends 'base.html' %}


{% block content %}


<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Signup</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Write your username">    
                </div>
                <div class="mb3">
                    <label for="password">Password:</label>
                    <input type="password" name="password1" class="form-control" id="password" placeholder="Write your password">    
                </div>
                <div class="mb3">
                    <label for="password2">Confirm your password:</label>
                    <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm your password">    
                </div>
            
                <button class="btn btn-primary">
                    Signup
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
