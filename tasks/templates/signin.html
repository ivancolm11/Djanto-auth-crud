{% extends 'base.html' %}

{% block content %}

<main class="contain">
<div class="row">
    <section class="col-md-4 offset-md-4 mt-5">
        <form action="{% url 'signin' %}" method="POST" class="card card-body">
    
            
        
            {{error}}
        
            {% csrf_token %}
            <h1 class="text-center">SignIn</h1>
            {{error}}
            {% csrf_token %}
            <div class="mb3">
                <label for="username">Username:</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Write your username">
            </div>
            <div class="mb3">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Write your password">
            </div>
        
        
            <button class="btn btn-primary">
                Signin
            </button>
        
        
        </form>
    </section>
</div>
</main>
{% endblock %}
